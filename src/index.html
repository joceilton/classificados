<!DOCTYPE html>
<html lang="pt-br" manifest="cache.manifest">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#304D63">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="./css/style.css">
  <title>Classificados</title>
</head>
<body>

<header class="header">
	<img class="logo" src="img/logo.png" alt="Classificados Juazeiro do Norte" />
	<ul>
		<li> <a href="#"> <i class="fa fa-user"></i> </a> </li>
		<li> <a href="#"> <i class="fa fa-sign-out-alt"></i> </a> </li>
	</ul>
</header>

<section class="container-slider">
	
	<div class="slider">
		<img class="img_banner" src="img/banner/Banner.gif">
	</div>

</section>

<section class="categorias">

	<h1 class="titulo"> CATEGORIAS </h1>

	<div class="listar-categorias">

		<div class="categoria">
			<i class="fa fa-truck-pickup icone"></i>
			<h2> Veículos </h2>
		</div>

		<div class="categoria">
			<i class="fa fa-gift icone"></i>
			<h2> Festas / Eventos </h2>
		</div>

		<div class="categoria">
			<i class="fa fa-desktop icone"></i>
			<h2> Informática </h2>
		</div>

		<div class="categoria">
			<i class="fa fa-plug icone"></i>
			<h2> Eletrônicos </h2>
		</div>

		<div class="categoria">
			<i class="fa fa-brush icone"></i>
			<h2> Serviços </h2>
		</div>

		<div class="categoria">
			<i class="fa fa-angle-double-down icone"></i>
			<h2> Mais </h2>
		</div>
